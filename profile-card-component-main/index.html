<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

<body>
    <div class="card-wraper">
        <img src="./images/bg-pattern-top.svg" alt="">
        <img src="./images/bg-pattern-bottom.svg" alt="">
        <div class="card">
            <section>
                <img src="./images/bg-pattern-card.svg" alt="">
            </section>
            <section>
                <div class="img">
                    <img src="./images/image-victor.jpg" alt="">
                </div>
                <p>Anop rajoriya <span>18</span></p>
                <p>gwalior</p>
            </section>
            <section>
                <p>18k <span>Followers</span></p>
                <p>803k <span>Likes</span></p>
                <p>1.4k <span>Photos</span></p>
            </section>
        </div>
    </div>
</body>
</html>
