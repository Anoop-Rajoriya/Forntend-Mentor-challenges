<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="card">
        <div class="card-section-1">
          <p>Your Result</p>
          <div>
            <p>76</p>
            <p>of 100</p>
          </div>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-section-2">
          <p>summary</p>
          <section>
            <div class="left"> <img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
            <div class="right">80 <span> / 100</span></div>
          </section>
          <section>
            <div class="left"> <img src="./assets/images/icon-memory.svg" alt="">Memory</div>
            <div class="right">92 <span> / 100</span></div>
          </section>
          <section>
            <div class="left"> <img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
            <div class="right">61 <span> / 100</span></div>
          </section>
          <section>
            <div class="left"> <img src="./assets/images/icon-visual.svg" alt="">Visual</div>
            <div class="right">72 <span> / 100</span></div>
          </section>
          <button >Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
