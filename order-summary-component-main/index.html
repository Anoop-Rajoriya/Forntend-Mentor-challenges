<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summry component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">

<body>
    <div class="component-wraper">
        <img src="./images/pattern-background-mobile.svg" alt="">
        <img src="./images/pattern-background-desktop.svg" alt="">
        <div class="card-wraper">
            <div class="card">
                <img src="./images/illustration-hero.svg" alt="">
                <section>
                    <p>Order Summary</p>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <section>
                    <img src="./images/icon-music.svg" alt="">
                    <div>
                        <p> Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </section>
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
